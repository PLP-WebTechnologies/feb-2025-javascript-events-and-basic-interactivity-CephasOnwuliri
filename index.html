<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Playground ðŸŽ‰</h1>
    </header>
    <main>
        <section class="event-handling">
            <h2>Event Handling ðŸŽˆ</h2>
            <button id="change-text-btn">Click Me!</button>
            <p id="hover-text">Hover over me!</p>
            <input type="text" id="keypress-input" placeholder="Type something...">
            <p id="keypress-output"></p>
            <button id="secret-btn">Double-Click Me!</button>
        </section>

        <section class="interactive-elements">
            <h2>Interactive Elements ðŸŽ®</h2>
            <div class="image-gallery">
                <img id="gallery-img" src="https://via.placeholder.com/300" alt="Placeholder">
                <button id="next-img-btn">Next Image</button>
            </div>
            <div class="tabs">
                <button class="tab-btn" data-tab="tab1">Tab 1</button>
                <button class="tab-btn" data-tab="tab2">Tab 2</button>
                <button class="tab-btn" data-tab="tab3">Tab 3</button>
                <div id="tab1" class="tab-content">This is Tab 1 content.</div>
                <div id="tab2" class="tab-content">This is Tab 2 content.</div>
                <div id="tab3" class="tab-content">This is Tab 3 content.</div>
            </div>
        </section>

        <section class="form-validation">
            <h2>Form Validation ðŸ“‹âœ…</h2>
            <form id="form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <p id="email-feedback" class="feedback"></p>

                <label for="password">Password:</label>
                <input type="password" id="password" required minlength="8">
                <p id="password-feedback" class="feedback"></p>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
